<h1 class="ml-3 text-3xl font-bold">Tabla de Veh√≠culos</h1>

@if (loading()) {
  <spinner />
}
@else if (!loading() && (!vehicles() || vehicles().length === 0)) {
<div class="flex flex-col items-center justify-center py-12 text-center text-gray-500">
  <h3 class="text-lg font-medium">No hay datos disponibles</h3>
</div>
}@else {
  <generic-table
  [data]="vehicles()"
  [columns]="columns"
  />
}
